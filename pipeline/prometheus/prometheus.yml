global:
  scrape_interval:     15s
  evaluation_interval: 15s

scrape_configs:

  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['host.docker.internal:9090','localhost:9090'] # prometheus server
        # in grafana -> data source you will need to set the internal address in order to work

  - job_name: 'my-diary'
    scrape_interval: 5s
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:80','localhost:80'] #servidor aplicação